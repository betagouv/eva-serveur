fr:
  components:
    input_option_personnalisation:
      plan_de_la_ville:
        nom: Plan de la ville - Prise en main
        duree_moyenne: 5mn
        description: |
          Ce module permet, en amont des évaluations, de vérifier la capacité des bénéficiaires à utiliser l’outil informatique (ordinateur ou tablette), en particulier la manipulation du clavier, de la souris et de l’écran tactile.
      bienvenue:
        nom: Bienvenue - Auto-positionnement
        duree_moyenne: 6mn
        description: |
          Ce questionnaire permet de connaître la perception que les bénéficiaires ont de leurs compétences, et de récolter des informations personnelles qui peuvent impacter les résultats de l’évaluation (troubles visuels ou auditifs, troubles dys, etc.)
      livraison:
        nom: Production écrite
        duree_moyenne: 6mn
        description: |
          Ce module propose aux bénéficiaires de décrire brièvement à l’écrit une scène quotidienne afin de permettre aux accompagnants d’évaluer leur niveau en expression écrite.
    input_type_programme:
        pre_positionnement:
          libelle: Pré-positionnement
          icone: pin
          description: |
            Des parcours ludiques et rapides pour disposer d’une vue d’ensemble et valoriser les compétences maîtrisées.
            À proposer en début de parcours d’accompagnement.

            N. B. : la restitution ne propose pas le détail des items réussis ou échoués.
        positionnement:
          libelle: Positionnement
          icone: loupe
          description: |
            Des parcours adaptatifs pour un bilan approfondi de la maîtrise des compétences de base.
            À proposer lors du positionnement ou en début de formation.

            N. B. : la restitution propose un détail des items réussis ou échoués.
    banniere_confirmation_email:
      renvoyer_email: |
          Renvoyer l’email de confirmation
      renvoyer_instructions: Renvoyer les instructions de confirmation
      nouvelle_inscription:
        titre: Confirmez votre adresse email
        instructions: 'Consultez votre boîte de réception, nous vous avons envoyé les instructions de confirmation à l’adresse suivante : '
        email_non_recu: |
          **Vous n’avez pas reçu notre email ?**
      modification_email:
        email_envoye_a: 'Un email de confirmation a été envoyé à :'
        demande_effectuee: |
            Une demande de modification d’email a été effectuée.<br>
            La modification ne sera effective qu’une fois l’email confirmé.
      confirmation_autre_compte:
        email_non_confirme: L'email de ce compte n'a pas été confirmé.
    card_parcours_type:
      parcours_personnalise:
        libelle: |
          Parcours personnalisé
        description: |
          *Votre parcours a été personnalisé selon vos besoins spécifiques.*
    asterisque_solutions_illettrisme:
      description: |
        Retrouvez ici des pistes de solutions disponibles dans votre région (ateliers, formations, ré-orientations, accompagnement social…) :
      lien: https://l.incubateur.net/eva-orientation
    prise_en_main:
      titre: Bienvenue sur eva !
      sous_titre: Bien débuter
      etapes:
        progression:
          titre: Débutez eva en 4 étapes
          creation_campagne: Campagne créée
          test_campagne: Campagne testée
          passations: 4 passations effectuées
          retour_experience: Retour d’expérience effectué
        creation_campagne:
          titre: |
            ## Créez votre campagne
          description: Eva utilise le concept de « campagne » pour regrouper les passations selon leurs objectifs, leurs publics cibles ou les dispositifs mobilisés.
          action: Créer ma campagne
        test_campagne:
          titre: |
            ## Testez votre campagne
          description: Testez votre campagne en effectuant le parcours
          action: Tester votre campagne
        passations:
          titre: |
            ## Organisez 4 passations
          description: "[Organisez une session eva](%{lien}), et faites au moins 4 passations. Vous pouvez les consulter dans la section « Vos dernières évaluations » ci-dessous."
        retour_experience:
          titre: |
            ## Utilisez eva
          description: Bravo, vous pouvez maintenant utiliser eva ! Rappelez-vous qu'eva est un service public accompagné, adapté pour un public francophone avec des compétences numériques minimales.
          action: Consulter le guide de prise en main
