fr:
  evaluation:
    competences_transversales_component:
      titre: Vos compétences transversales
      titre_menu_lateral: Compétences transversales
      competences_fortes_vides: |
        Vos résultats n'ont pas pu être calculés. Les raisons peuvent être les suivantes :

        - vous avez abandonné à un ou plusieurs mini-jeux,
        - vous avez laissé un ou plusieurs mini-jeux se dérouler sans action de votre part (vous vous êtes par exemple absenté·e quelques minutes),
        - des problèmes techniques ont empêché la sauvegarde de vos données (mauvaise connexion internet par exemple).

        Pour obtenir vos scores, n'hésitez pas à repasser le parcours eva plus tard.
