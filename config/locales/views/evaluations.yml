        competences_fortes_vides: |
          Vos résultats n'ont pas pu être calculés. Les raisons peuvent être les suivantes :

          - vous avez abandonné à un ou plusieurs mini-jeux,
          - vous avez laissé un ou plusieurs mini-jeux se dérouler sans action de votre part (vous vous êtes par exemple absenté·e quelques minutes),
