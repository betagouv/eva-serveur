fr:
  admin:
    campagnes:
      form:
        explication_campagne: Une campagne permet de regrouper vos passations. Vous pouvez ainsi par exemple les regrouper selon leurs objectifs, leurs publics cibles ou les dispositifs mobilisés.
        explication_code: Le code est communiqué aux bénéficiaires pour démarrer le parcours. Nous vous conseillons de le choisir simple et personnalisé.
        titre_informations: Informations de la campagne
        choix_parcours: Choix du parcours
        configuration_avancee: Configuration avancée
      show:
        titre_panel_parcours: Parcours
        demande_aide_pour_configuration_campagne: |
          Si vous souhaitez modifier le parcours de cette campagne, contactez-nous via le module de chat présent en bas à droite de cette page ou par email à [%{email_contact}](mailto:%{email_contact})

          Par défaut, c'est le parcours complet qui est proposé mais vous pouvez, selon vos besoins et la situation de vos bénéficiaires utiliser :

          * un parcours compétences de base : seulement les 3 situations Maintenance, Livraison et Objets trouvés
          * un parcours sans les situations Bienvenue et/ou Contrôle
          * un parcours sans le module de rédaction de texte « Communication écrite »
