fr:
  admin:
    campagnes:
      form:
        explication_campagne:  |
          **Une campagne eva est une sélection d'activités, de jeux, de questionnaires, formant un programme d'évaluation commun à plusieurs personnes.**

          Au sein d'une campagne, plusieurs évaluations peuvent être regroupées par type de programme, par public cible, par dispositif d'accompagnement, etc.  
          (ex. : « Pré-positionnement 2022 » ; « CEJ Sept. 2023 » ; « Services civiques 1er trimestre »).

          Les bénéficiaires auront besoin du code campagne généré automatiquement pour démarrer leur évaluation.
        titre_libelle: Libellé de la campagne
        choix_programme: Choix du programme
        explication_choix_programme: |
          Eva propose plusieurs parcours d'évaluation, constitués de jeux sérieux ou d’activités pour évaluer les compétences. Veuillez choisir un ou plusieurs parcours parmi les propositions suivantes en fonction du type d’évaluation que vous souhaitez proposer et des compétences à tester.
        pre_positionnement: Pré-positionnement
        explication_pre_positionnement: |
          Des parcours ludiques et rapides pour disposer d’une vue d’ensemble et valoriser les compétences maîtrisées.  
          À proposer en début de parcours d’accompagnement.  
          N. B. : la restitution ne propose pas le détail des items réussis ou échoués.
        evaluation_avancee: Positionnement (parcours Evacob)
        explication_evaluation_avancee: |
          Des parcours adaptatifs pour un bilan approfondi de la maîtrise des compétences de base.  
          À proposer lors du positionnement ou en début de formation.  
          N. B. : la restitution propose un détail des items réussis ou échoués.
        personnalisation: Personnalisation
        explication_personnalisation: |
          Les modules suivants sont optionnels. Vous pouvez les intégrer dans votre programme d’évaluation pour compléter les parcours sélectionnés.
        configuration_avancee: Configuration avancée
      show:
