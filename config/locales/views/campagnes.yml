fr:
  admin:
    campagnes:
      form:
        explication_campagne:  |
          **Une campagne eva, est un ensemble d’exercices formant un parcours d’évaluation.** Vous pouvez ainsi par exemple regrouper les passations selon leurs objectifs, leurs publics cibles ou les dispositifs mobilisés.

          Les bénéficiaires auront besoin du code campagne généré pour démarrer leur session.
        titre_libelle: Libellé de la campagne
        choix_programme: Choix du programme
        explication_choix_programme: |
          Eva propose plusieurs « parcours » d’évaluation, constitués de jeux sérieux ou d’exercices pour évaluer les compétences. Veuillez choisir un ou plusieurs parcours parmi les propositions suivantes en fonction du type d’évaluation que vous souhaitez proposer et des compétences à évaluer.
        pre_positionnement: Pré-positionnement
        explication_pre_positionnement: |
          Des parcours ludiques et rapides pour une première évaluation et une valorisation des compétences maîtrisées. À proposer en début de parcours d’accompagnement.
        evaluation_avancee: Évaluation avancée
        explication_evaluation_avancee: |
          Des parcours adaptatifs pour un bilan complet de la maîtrise des compétences de base. À proposer lors du positionnement ou en début de formation.
        personnalisation: Personnalisation
        explication_personnalisation: |
          Certains modules du parcours sont optionnels. Vous pouvez choisir de les intégrer ou non au parcours. Pour les intégrer, cochez la case correspondant à chaque module.
        configuration_avancee: Configuration avancée
      show:
        explication_code: |
          Afin de rattacher vos bénéficiaires à cette campagne,
          vous pouvez partager le code ou l’URL suivante.
        titre_panel_parcours: Parcours choisi
        explication_code: |
