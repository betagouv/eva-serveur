            description: Étape 2/3 - Testez votre campagne en effectuant le parcours
            action: Tester votre campagne
          "2":
            description: Étape 3/3 - Bravo, vous pouvez maintenant utiliser eva ! Rappelez vous qu'eva est un service public numérique accompagné, adapté pour un public post bac avec des compétences numériques minimales.
            action: Consulter le guide de prise en main
      validation_necessaire:
        titre: Bienvenue sur eva !
        description: |
            Vous n'êtes qu'à deux clics d'utiliser eva.

            Nous venons d'envoyer un message électronique à la personne qui gère les premières passations d'eva pour votre structure.
            Elle va bientôt vous permettre d'utiliser eva.

            Si vous savez qui est cette personne, n'hésitez pas à vous rapprocher d'elle.

            Vous pensez que cette personne est momentanément absente ? Vous pouvez contacter %{prenom} au %{telephone} ou par mail à [%{email}](mailto:%{email}).
      validation_refusee:
        titre: Votre compte est refusé.
        description: |
          Votre compte a été refusé. Vous ne pouvez donc pas utiliser la plateforme.

          Si vous pensez qu'il s'agit d'une erreur, veuillez nous contacter par mail à [%{email}](mailto:%{email}).

