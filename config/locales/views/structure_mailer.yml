fr:
  structure_mailer:
    nouvelle_structure:
      objet: Création de « %{structure} »
      corps: |
        ### Bonjour %{prenom},

        Nous vous confirmons la création de « %{structure} ».
        Vous pouvez maintenant inviter vos collègues à créer leur compte.

        Pour cela faites leur suivre ce message ou envoyez leur le lien d'inscription suivant :

        <a href="%{url_inscription}" target="_blank">`%{url_inscription}`</a>
    relance_creation_campagne:
      objet: Eva - Et si vous testiez les compétences avec des jeux ?
      corps: |
        ### Bonjour %{prenom},

        Il y a quelques jours, vous avez rejoint la communauté des utilisateurs d'eva avec la structure %{structure}.

        Nous sommes heureux de vous compter parmi ceux qui oeuvrent  pour favoriser l'insertion professionnelle tout en valorisant les compétences.

        Votre prochaine étape consiste désormais à créer une première campagne.

        Celle-ci vous permettra de sélectionner les activités et les jeux les plus pertinents pour votre public.

        Cela ne prend que quelques secondes, puis vous pourrez tester par vous-même le programme que vous aurez choisi.
