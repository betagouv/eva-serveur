fr:
  evaluation:
    annexe_diagnostic_component:
      titre: |
        Diagnostic : référentiels de compétences et interprétation des évaluations Eva
      introduction: |
        Ce parcours permet d’évaluer les compétences de base en français et en mathématiques.

        Les résultats s’appuient sur les référentiels suivants :
      titre_interprétation: Points de vigilance sur l’interprétation des résultats
      interprétation_1: |
        Les résultats peuvent être influencés par les conditions de passation (fatigue, stress, matériel, accompagnement...)
      interprétation_2: |
        Les résultats sont indicatifs, ils ne constituent pas une certification
      interprétation_3: |
        Des biais peuvent exister selon la familiarité avec les formats numériques
      interprétation_4: |
        Il est recommandé de croiser les résultats avec l’observation terrain et un échange avec la personne évaluée pour affiner l’analyse.
      restitution_francais_titre: |
        Français
      restitution_francais: |
        La restitution est basée sur les référentiels européens d’évaluation du français ainsi que sur le référentiel CléA.
      restitution_maths_titre: |
        Mathématiques
      restitution_maths: |
        La restitution est basée sur les référentiels européens d’évaluation des mathématiques ainsi que sur le référentiel CléA.
      restitution_francais_et_maths_titre: |
        Français et Mathématiques
      restitution_francais_et_maths: |
        Pour les personnes qui sont allées à l'école en France, nous recommandons de se référer à la  
        restitution basée sur les degrés d'éloignement de l'illettrisme de l'Agence Nationale de Lutte Contre  
        l'Illettrisme (ANLCI).
