fr:
  admin:
    campagnes:
      form:
        explication_campagne: Une campagne permet de regrouper vos passations. Vous pouvez ainsi par exemple les regrouper selon leurs objectifs, leurs publics cibles ou les dispositifs mobilisés.
        titre_informations: Informations de la campagne
        explication_informations_campagne: Le libellé est le nom utilisé pour designer la campagne dans votre espace conseiller.
        parcours: Parcours
        choix_parcours: Choix du parcours
        explication_choix_parcours: |
          Une campagne eva est constituée de jeux sérieux appelés « mise en situation ». Les personnes évaluées vont parcourir plusieurs jeux. Veuillez choisir un parcours parmi les propositions suivantes en fonction des compétences que vous souhaitez évaluer :
        personnalisation: Personnalisation
        explication_personnalisation: |
          Certains modules du parcours sont optionnels. Vous pouvez choisir de les intégrer ou non au parcours. Pour les intégrer, cochez la case correspondant à chaque module.
        configuration_avancee: Configuration avancée
      show:
        explication_code: |
          Afin de rattacher vos bénéficiaires à cette campagne,
          vous pouvez partager le code ou l’URL suivante.
        titre_panel_parcours: Parcours choisi
        explication_code: |
          Afin de rattacher vos bénéficiaires à cette campagne,
          vous pouvez partager le code ou l’URL suivante.
        nouvelle_campagne: Félicitations ! Votre campagne a bien été créée.
      parcours:
        titre_panel_parcours: Parcours choisi
        demande_aide_pour_configuration_campagne: |
          Retrouvez ci-dessous le contenu du parcours choisi.
          Il est possible de personnaliser une partie du parcours. Si vous souhaitez le modifier, contactez-nous via le module de chat présent en bas à droite de cette page ou par email à [%{email_contact}](mailto:%{email_contact})
        parcours_personnalise:
          titre: Parcours personnalisé
          description: |
            Votre parcours a été personnalisé selon vos besoins spécifiques.
      situation_optionnelle:
        plan_de_la_ville: Situation Plan de la ville
        bienvenue: Situation Bienvenue
        expression_ecrite: Exercice d’expression écrite
        option:
          true: Inclus
          false: Non inclus
      action_items:
        voir_evaluations:
          zero: Aucune évaluation
          one: Consulter 1 évaluation
          other: Consulter %{count} évaluations
