fr:
  layouts:
    mailer:
      aide_admin: |
        -

        Vous avez reçu ce message parce que vous êtes titulaire d’un compte
        « admin » sur eva, ce qui vous identifie comme référent(e) dans votre
        structure pour la validation des comptes.

        Si vous pensez que ce n’est pas à vous de valider les nouveaux comptes
        qui se rattachent à votre structure, vous pouvez transférer le rôle
        « admin » à un autre compte de votre structure (dans le menu
        « Comptes » avec l’option « Modifier » un compte).
      aide_conseiller: |
        -

        ##Besoin d'aide ?
        Pensez à vous rendre dans l'onglet aide pour accéder aux
        documentations utiles et à la rubrique Foire aux Questions !

        Le pas à pas de prise en main de l'espace conseiller est <a href="%{document_prise_en_main}" target="_blank">disponible ici</a>

        Pour toute question relative à votre compte, n'hésitez pas à nous
        adresser votre demande à l'adresse [%{email_support}](mailto:%{email_support})
      signature: |
        -

        Merci et à très bientôt !

        L'équipe eva
      description_image: "Eva : évaluer les compétences transversales et l'illettrisme pour mieux valoriser les potentiels. %{url} réalisée par l'ANLCI."
      ps: |
        Si vous avez besoin d'aide, répondez directement à ce courriel  
        et notre équipe reviendra vers vous très rapidement.
