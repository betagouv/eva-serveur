          nom: Comparaison et tri
          titre: Comparaison et tri entre les objets proposés
          description: Sait distinguer finement les objets entre eux (taille, couleur, forme). Capable de repérer une non-conformité simple par comparaison.
          detail: Sait distinguer des objets entre eux sur la base de critères visuels (calibre, couleur, forme, disposition), les comparer à des modèles, et les classer. Parvient à détecter et localiser les défauts d’aspect des objets pour les trier.
        attention_concentration:
          nom: Attention/Concentration
          titre: Niveau de concentration pendant l’exercice
          description: Capacité à faire bien du premier coup, et à être constant dans la tâche à réaliser.
          detail: A la capacité à rester focalisé·e sur un objet ou une tâche pendant une période de temps, et ce malgré la présence de distracteurs ou de difficultés.
