          alt_icone: Profil 4
          description: |
            ### Vous maîtrisez les bases du calcul et du raisonnement

            Votre score indique que vous maîtrisez les fondamentaux de la communication en calcul et raisonnement, ce qui signifie que vous êtes plutôt à l’aise en calcul et raisonnement pour comprendre et communiquer en contexte professionnel.<br><br>

            Cela vous ouvre les portes de nombreuses formations ou de nombreux emplois !
        profil4_plus:
          alt_icone: Profil 4 Plus
          description: |
            ### Certification Cléa indiquée

            Votre score indique que vous êtes à l’aise avec les concepts mathématiques fondamentaux dans un contexte professionnel !

            Maîtriser les bases de la numératie, comme les calculs, les proportions ou l’interprétation de données, est une compétence clé qui peut vous ouvrir des portes vers de nouvelles formations ou opportunités professionnelles. N’hésitez pas à valoriser la maîtrise de cette compétence !
