      redaction: Rédaction
      aide_interpretation_expression_ecrite: |
        Outils d’analyse pour la communication écrite :

        **La capacité à communiquer** à l'écrit de manière compréhensible : le texte est-il clair à la première lecture ?

        **Le niveau de détail** : le jour, l'heure, les circonstances sont-ils détaillés ?

        **Le niveau en orthographe et en syntaxe** : les mots sont-ils correctement écrits et placés dans le bon ordre ?

        **Le niveau en conjugaison** : le temps utilisé est-il correct ?

        **L'utilisation de la ponctuation** : les signes sont-ils correctement utilisés ?
