fr:
  components:
    input_option_personnalisation:
      plan_de_la_ville:
        nom: Situation Plan de la ville
        duree_moyenne: 5mn
        description: |
          Ce module permet d’évaluer la capacité du candidat à utiliser l’outil informatique. Les exercices évaluent l’utilisation d’une interface de site internet, d’une souris ou d’un clavier.
      bienvenue:
        nom: Situation Bienvenue
        duree_moyenne: 6mn
        description: |
          Ce questionnaire permet de connaître la perception que les bénéficiaires ont de leurs compétences et de récolter des informations personnelles qui peuvent avoir impacté les résultats à la passation (troubles dys, problèmes de lecture sur les appareils numériques, troubles de la concentration, de l'audition, de la vue etc.).
      livraison:
        nom: Exercice d’expression écrite
        duree_moyenne: 6mn
        description: |
          Cette option du module Livraison demande aux bénéficiaires de rédiger un court texte afin de se faire une idée de leur niveau en expression écrite.
    banniere_confirmation_email:
      renvoyer_email: |
          Renvoyer l’email de confirmation
      renvoyer_instructions: Renvoyer les instructions de confirmation
      nouvelle_inscription:
        titre: Confirmez votre adresse email
        instructions: 'Consultez votre boîte de réception, nous vous avons envoyé les instructions de confirmation à l’adresse suivante : '
        email_non_recu: |
          **Vous n’avez pas reçu notre email ?**
      modification_email:
        email_envoye_a: 'Un email de confirmation a été envoyé à :'
        demande_effectuee: |
            Une demande de modification d’email a été effectuée.<br>
            La modification ne sera effective qu’une fois l’email confirmé.
      confirmation_autre_compte:
        email_non_confirme: L'email de ce compte n'a pas été confirmé.
