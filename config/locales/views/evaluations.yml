          agilite_organisationnelle:
            faible: "Les difficultés en compétences de base de vos effectifs n'ont aucune incidence sur la capacité de vos collectifs à évoluer dans le temps."
            moyen: "Le manque de compétences de base de vos effectifs peut entraver vos projets d'évolution technologique ou organisationnelle, soyez vigilants dans l'évolution de la capacité de chacun à suivre le mouvement."
            fort: "Le déficit en compétences de base de vos effectifs freine la capacité de votre organisation à être agile."
            tres_fort: "Les difficultés importantes en compétences de base entraînent des blocages et des incapacités à évoluer dans vos pratiques et votre organisation."
          securite_qualite:
            faible: "Les difficultés en compétences de base n'occasionnent aucun risque sécuritaire ou règlementaire."
            moyen: "Le manque de compétences de base de vos effectifs questionne la capacité de votre organisation à respecter les processus de travail, les règles et les consignes."
            fort: "Le déficit en compétences de base de vos effectifs ne permet pas de garantir le respect des règles et consignes de travail occasionnant des insatisfactions tant internes qu'externes."
            tres_fort: "Les difficultés importantes en compétences de base font prendre des risques importants à votre organisation (sécurité des personnes et des données en particulier)."
          mobilite_professionnelle:
            faible: "Les difficultés en compétences de base de vos effectifs n'ont pas d'impact sur la performance sociale de votre organisation et la gestion RH."
            moyen: "Le manque de compétences de base de vos salariés ou agents peut expliquer une partie du niveau d'absentéisme de vos effectifs."
            fort: "Le déficit en compétences de base de vos effectifs a des répercussions sur vos indicateurs de performance sociale (absentéisme, niveau de masse salariale en particulier)."
            tres_fort: "Les difficultés importantes en compétences de base dégradent fortement vos indicateurs sociaux (absentéisme, accident du travail, augmentation de la masse salariale)."
