fr:
  admin:
    campagnes:
      duplique:
        notice: |
          La campagne a bien été dupliquée.
          Vous êtes maintenant sur le détail de la copie. Vous pouvez modifier le libellé de cette campagne à tout moment.
      form:
        explication_campagne:  |
          **Une campagne eva est une sélection d'activités, de jeux, de questionnaires, formant un programme d'évaluation commun à plusieurs personnes.**

          Au sein d'une campagne, plusieurs évaluations peuvent être regroupées par type de programme, par public cible, par dispositif d'accompagnement, etc.  
          (ex. : « Pré-positionnement 2022 » ; « CEJ Sept. 2023 » ; « Services civiques 1er trimestre »).

          Les bénéficiaires auront besoin du code campagne généré automatiquement pour démarrer leur évaluation.
        titre_libelle: Libellé de la campagne
        choix_parcours: Choix du programme
        choix_type_programme: Choix du type de programme
        explication_choix_programme: |
          Eva propose plusieurs parcours d'évaluation, constitués de jeux sérieux ou d’activités pour évaluer les compétences. Veuillez choisir un parcours parmi les propositions suivantes en fonction du type d’évaluation que vous souhaitez proposer et des compétences à tester.
        personnalisation: Personnalisation
        explication_personnalisation: |
          Les modules suivants sont optionnels. Vous pouvez les intégrer dans votre programme d’évaluation pour compléter les parcours sélectionnés.
        explication_libelle: |
          Le libellé d'une campagne permet de retrouver facilement vos évaluations.

          **Attention** : il est également visible par les bénéficiaires pendant l'évaluation.
        configuration_avancee: Configuration avancée
      votre_code_campagne:
        explication_code: |
          Afin de rattacher vos bénéficiaires à cette campagne,
          vous pouvez partager le code ou l’URL suivante.
      banniere_test_campagne:
        testez_votre_campagne: |
          #### Testez votre campagne !

          Tout est prêt pour évaluer les compétences que vous avez sélectionnées.

          **Pourquoi ne pas la tester afin d’accompagner au mieux votre public ?**
        bouton: Tester cette campagne
      show:
        intro: |
          Retrouvez ici toutes les informations de votre campagne : le code et le lien à transmettre aux bénéficiaires, le programme choisi ainsi que toutes les évaluations réalisées avec celle-ci.
        explication_code: |
          Afin de rattacher vos bénéficiaires à cette campagne,
          vous pouvez partager le code ou l’URL suivante.
        titre_panel_parcours: Parcours choisi
        nouvelle_campagne: Félicitations ! Votre campagne a bien été créée.
      programme:
        titre: Programme
      action_items:
        voir_evaluations:
          zero: Aucune évaluation
          one: Consulter 1 évaluation
          other: Consulter %{count} évaluations
        nouvelle_campagne_disabled: Nouvelle campagne
        nouvelle_campagne_disabled_explication: La création de nouvelles campagnes a été désactivée par le compte « admin » de votre structure. Vous pouvez utiliser une des campagnes existantes.
        dupliquer: Dupliquer
        parametres: 
          description: Activez ou rendez cette campagne privée.
      situation:
        autopositionnement: Autopositionnement
        redaction: Exercice de rédaction
