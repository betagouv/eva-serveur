fr:
  components:
    input_option_personnalisation:
      plan_de_la_ville:
        nom: Situation Plan de la ville
        duree_moyenne: 5mn
        description: |
          Ce module permet d’expliquer aux utilisateurs les manipulations informatiques de base nécessaires à l’utilisation d’EVA sur ordinateur ou sur tablette (par exemple : clic, saisie de texte, glisser-déposer) et de les mettre en pratique en amont du test. Ainsi, les personnes les moins à l'aise avec l'informatique peuvent se familiariser avec les manipulations informatiques qu'elles auront à réaliser dans la suite de la passation.
      bienvenue:
        nom: Situation Bienvenue
        duree_moyenne: 6mn
        description: |
          Ce questionnaire permet de connaître la perception que les bénéficiaires ont de leurs compétences et de récolter des informations personnelles qui peuvent avoir impacté les résultats à la passation (troubles dys, problèmes de lecture sur les appareils numériques, troubles de la concentration, de l'audition, de la vue etc.).
      livraison:
        nom: Exercice d’expression écrite
        duree_moyenne: 6mn
        description: |
          Ce module permet de demander aux bénéficiaires de rédiger un court texte afin de se faire une idée de leur niveau en expression écrite.
