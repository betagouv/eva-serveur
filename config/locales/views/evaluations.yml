        socle_clea: |
          ## Certification Cléa indiquée

          Votre score indique que vous pouvez vous adapter à tout emploi ou toute formation qui demanderait une bonne maîtrise de la langue française et des mathématiques.

          **Nous vous conseillons d’échanger avec votre conseiller ou votre conseillère de la formation Cléa Certif’Pro à laquelle vous pourriez prétendre !**
        ni_ni: |
          ## Vos compétences peuvent encore être améliorées

          Vos compétences en français et mathématiques sont en partie acquises mais certaines pourraient être améliorées pour garantir votre autonomie.
        illettrisme_potentiel: |
          ## Formation vivement recommandée

          Votre score indique que vous rencontrez d’importantes difficultés en français ou en mathématiques, qui pourraient vous desservir dans vos futurs emplois et formations.
          Il est important que vous échangiez à ce sujet avec votre conseiller.
