            description: |
              Votre score indique qu’il vous est très difficile de lire et répondre à des questions en français, ou que cela vous demande un temps très important lorsque personne ne vous aide.
              **Nous vous conseillons vivement de participer à une formation que votre conseiller sera à même de vous proposer pour améliorer et certifier vos compétences en français !**
          A1:
            description: |
              Votre score indique que vous rencontrez de légères difficultés en français. Cela pourrait diminuer vos chances d’accéder à certaines formations ou à certains emplois.
              **Nous vous conseillons de participer à une formation que votre conseiller sera à même de vous proposer pour améliorer et certifier vos compétences en français !**
          A2:
            description: |
              Votre score indique que votre maîtrise du français est correcte mais pourrait être améliorée pour vous faciliter l’accès à des formations ou à un emploi.
              **Nous vous conseillons de participer à une formation que votre conseiller sera à même de vous proposer pour améliorer et certifier vos compétences en français !**
          B1:
            description: |
              Votre score indique que vous maîtrisez tout à fait le français, bravo !
              **La maîtrise du français est une compétence très utile pour se former et accéder à de nombreux emplois, profitez-en !**
