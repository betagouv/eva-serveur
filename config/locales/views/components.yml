fr:
  components:
    input_option_personnalisation:
      plan_de_la_ville:
        nom: Plan de la ville - Prise en main
        duree_moyenne: 5mn
        description: |
          Ce module permet, en amont des évaluations, de vérifier la capacité des bénéficiaires à utiliser l’outil informatique (ordinateur ou tablette), en particulier la manipulation du clavier, de la souris et de l’écran tactile.
      autopositionnement:
        nom: Auto-positionnement
        duree_moyenne: 6mn
        description: |
          Ce questionnaire permet de connaître la perception que les bénéficiaires ont de leurs compétences, et de récolter des informations personnelles qui peuvent impacter les résultats de l’évaluation (troubles visuels ou auditifs, troubles dys, etc.)
      redaction:
        nom: Production écrite
        duree_moyenne: 6mn
        description: |
          Ce module propose aux bénéficiaires de décrire brièvement à l’écrit une scène quotidienne afin de permettre aux accompagnants d’évaluer leur niveau en expression écrite.
    input_type_programme:
        pre_positionnement:
          libelle: Pré-positionnement
          icone: pin
          description: |
            Des parcours ludiques et rapides pour disposer d’une vue d’ensemble et valoriser les compétences maîtrisées.
            À proposer en début de parcours d’accompagnement.

            N. B. : la restitution ne propose pas le détail des items réussis ou échoués.
        positionnement:
          libelle: Positionnement
          icone: loupe
          description: |
            Des parcours adaptatifs pour un bilan approfondi de la maîtrise des compétences de base.
            À proposer lors du positionnement ou en début de formation.

            N. B. : la restitution propose un détail des items réussis ou échoués.
