fr:
  evaluation:
    annexe_positionnement_component:
      titre: |
        Positionnement : référentiels de compétences et interprétation des évaluations Eval-U
      introduction: |
        Ce parcours permet d’évaluer les compétences de littératie et de numératie.  
        Les résultats s’appuient sur les référentiels suivant : 
      titre_interprétation: Points de vigilance sur l’interprétation des résultats
      interprétation_1: |
        Les résultats peuvent être influencés par les conditions de passation (fatigue, stress, matériel, accompagnement...)
      interprétation_2: |
        Les résultats sont indicatifs, ils ne constituent pas une certification
      interprétation_3: |
        Des biais peuvent exister selon la familiarité avec les formats numériques
      interprétation_4: |
        Il est recommandé de croiser les résultats avec l’observation terrain et un échange avec la personne évaluée pour affiner l’analyse. 
      restitution_litteratie_titre: |
        Communiquer en français (littératie)
      restitution_litteratie: |
        La restitution est basée sur le référentiel de l’ANLCI.
      restitution_numeratie_titre: |
        Calculer et raisonner (numératie)
      restitution_numeratie: |
        La restitution est basée sur le référentiel de l’ANLCI et sur le domaine 2 du référentiel CléA.
