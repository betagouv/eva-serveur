fr:
  admin:
    date_depuis: Créé(e) depuis le
    date_jusqua: Créé(e) avant le
  date:
    formats: &formats
      sans_heure: "%d %b %Y"
      default: "%d %b %Y"
      short: "%d/%m/%Y"
  time:
    formats:
      <<: *formats
      avec_heure: "%d %b %Y, %H:%M"
      avec_heure_mois_complet: "%d %B %Y, %H:%M"
      default: "%d %b %Y, %H:%M"
