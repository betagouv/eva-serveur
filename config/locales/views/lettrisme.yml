fr:
  admin:
    evaluations:
      lettrisme:
        telechargement_des_reponses: 'Télécharger le détail des réponses'
        litteratie:
          profil_aberrant:
            description: |
              ##Votre score n’a pas pu être calculé

              Les raisons peuvent être les suivantes :

              *	vous avez abandonné à un ou plusieurs mini-jeux,

              *	vous avez laissé un ou plusieurs mini-jeux se dérouler sans action de votre part (vous vous êtes par exemple absenté quelques minutes),

              * des problèmes techniques ont empêché la sauvegarde de vos données (mauvaise connexion internet par exemple),

              *	vous n’avez pas encore terminé le parcours.
          profil1:
            description: |
              ##Formation vivement recommandée

              Votre score indique que vous rencontrez d’importantes difficultés en français, qui pourraient vous desservir dans vos futurs emplois et formations.

              Il est important que vous échangiez à ce sujet avec la personne qui vous accompagne.
          profil2:
            description:  |
              ##Formation vivement recommandée

              Votre score indique que vous rencontrez d’importantes difficultés en français, qui pourraient vous desservir dans vos futurs emplois et formations.

              Il est important que vous échangiez à ce sujet avec la personne qui vous accompagne.
          profil3:
            description: |
              ##Vos compétences en français peuvent être améliorées

              Votre score indique que vous pouvez encore progresser en français. Même si vous vous en sortez au quotidien, certaines tâches ou activités pourraient probablement être plus faciles pour vous si vous progressiez en français.<br><br>

              N’hésitez pas à en parler avec la personne qui vous accompagne !
          profil4:
            description: |
              ##Vous maîtrisez les bases du français

              Votre score indique que vous maîtrisez les fondamentaux de la communication en français, ce qui signifie que vous êtes plutôt à l’aise en français pour comprendre et communiquer en contexte professionnel.<br><br>

              Cela vous ouvre les portes de nombreuses formations ou de nombreux emplois !
          profil_4h:
            description: |
              ##Certification Cléa indiquée

              Votre score indique que vous êtes à l’aise en français pour comprendre et communiquer en contexte professionnel, bravo !<br><br>

              Maîtriser les fondamentaux de la communication en français vous ouvre les portes de nombreuses formations ou de nombreux emplois, n’hésitez pas à valoriser la maîtrise de cette compétence !
          profil_4h_plus:
            description: |
              ##Certification Cléa indiquée

              Votre score indique que vous êtes à l’aise en français pour comprendre et communiquer en contexte professionnel, bravo !<br><br>

              Maîtriser les fondamentaux de la communication en français vous ouvre les portes de nombreuses formations ou de nombreux emplois, n’hésitez pas à valoriser la maîtrise de cette compétence !
          profil_4h_plus_plus:
            description: |
              ##Très bonne maîtrise du français

              Bravo ! Votre score n’indique aucune difficulté en français, ce qui signifie que vous êtes parfaitement à l’aise en français pour comprendre et communiquer en contexte professionnel.<br><br>

              N’hésitez pas à valoriser la maîtrise de cette compétence !
      lettrisme_sous_competence:
        lecture:
          titre: |
            ##Lecture
          profil1:
            description: |
              Votre score indique que vous avez d’importantes difficultés en lecture. Cela signifie qu’il peut être très difficile pour vous d’identifier ou de comprendre les lettres et les chiffres présentés à l’écrit, ou de décrypter des mots.
          profil2:
            description: |
              Votre score indique que vous avez des difficultés en lecture. Cela signifie qu’il est probablement difficile pour vous d’identifier ou de comprendre les lettres et les chiffres présentés à l’écrit, ou de décrypter des mots.
          profil3:
            description: |
              Votre score indique que vous ne maîtrisez pas encore complètement la compétence de lecture. Cela signifie que vous avez probablement des difficultés à identifier ou comprendre les lettres et les chiffres présentés à l’écrit, ou à décrypter des mots.
          profil4:
            description: |
              Votre score indique que vous êtes plutôt à l’aise avec la lecture, ce qui signifie que vous parvenez globalement à identifier et comprendre les lettres ou les chiffres présentés à l’écrit, et à décrypter les mots.
        comprehension_ecrite:
          titre: |
            ##Compréhension écrite
          profil1:
            description: |
              Votre score indique que vous avez d’importantes difficultés en compréhension écrite. Cela signifie qu’il peut être très difficile pour vous de lire et de comprendre des informations données à l’écrit.
          profil2:
            description: |
              Votre score indique que vous avez des difficultés en compréhension écrite. Cela signifie qu’il est probablement difficile pour vous de lire et/ou de comprendre des informations données à l’écrit.
          profil3:
            description: |
              Votre score indique que vous ne maîtrisez pas encore complètement la compétence de compréhension écrite. Cela signifie que vous avez probablement des difficultés à lire ou bien à comprendre des informations données à l’écrit.
          profil4:
            description: |
              Votre score indique que vous parvenez plutôt bien à comprendre les informations données à l’écrit. Autrement dit, vous êtes plutôt à l’aise avec la lecture, l’identification des mots et la compréhension de textes simples.
        production_ecrite:
          titre: |
            ##Production écrite
          profil1:
            description: |
              Il semble que vous avez d’importantes difficultés en production écrite. Cela signifie qu’il peut être très difficile pour vous de vous exprimer à l’écrit en français, de rédiger un ensemble de mots ou un texte.
          profil2:
            description: |
              Il semble que vous avez des difficultés en production écrite. Cela signifie qu’il est probablement difficile pour vous de vous exprimer à l’écrit en français, de rédiger un ensemble de mots ou un texte.
          profil3:
            description: |
              Il semble que vous ne maîtrisez pas encore complètement la compétence de production écrite. Cela signifie que vous avez probablement des difficultés à écrire ou vous exprimer à l’écrit en français.
          profil4:
            description: |
              Il semble que vous maîtrisez plutôt bien la compétence de production écrite. Autrement dit, vous parvenez plutôt bien à écrire des mots en français pour transmettre des informations ou des idées.
