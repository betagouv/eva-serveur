inherit_from: .rubocop_todo.yml

require:
  - ./spec/rubocop/cop/custom/svg_image_alt_tag.rb
  - rubocop-rails-accessibility
  - rubocop-packaging
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'node_modules/**/*'
    - 'script/**/*'
    - 'support/**/*'
    - 'tmp/**/*'
    - 'test/**/*'
    - 'vendor/**/*'
    - 'spec/spec_helper.rb'

Custom/SvgImageAltTag:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  AllowedChars: ['à', 'é', 'è', 'ë', 'ê', 'î', 'ï', 'ô', 'ù', 'ç', 'À', 'É', 'È', 'Ë', 'Ê', 'Î', 'Ï', 'Ô', 'Ù', 'Ç']

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - 'app/views/**/*'
    - 'spec/factories/*'
    - 'Guardfile'
  AllowedMethods:
    - describe
    - it
    - resource
    - register
    - register_page
    - route_param
    - context
    - show
    - controller
    - namespace

Metrics/AbcSize:
  Exclude:
    - 'spec/models/restitution/inventaire/rapidite_spec.rb'
    - 'spec/models/restitution/controle/perseverance_spec.rb'
    - 'spec/models/restitution/inventaire/perseverance_spec.rb'
    - 'spec/models/restitution/tri/perseverance_spec.rb'
    - 'spec/models/restitution/tri/comprehension_consigne_spec.rb'

# Désactiver temporairement
Rails/OutputSafety:
  Enabled: false
Rails/InverseOf:
  Enabled: false
Rails/Delegate:
  Exclude:
    - 'app/decorators/evenement_livraison.rb'
Rails/RedundantPresenceValidationOnBelongsTo:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    - 'app/components/**/*'

RSpec/DescribeClass:
  Exclude:
    - 'spec/views/**/*'
    - 'spec/tasks/**/*'
