inherit_from: .rubocop_todo.yml

inherit_gem:
  rubocop-rails-omakase: rubocop.yml

require:
  - rubocop-rails-accessibility

plugins:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-erb
  - rubocop-packaging

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'node_modules/**/*'
    - 'script/**/*'
    - 'support/**/*'
    - 'tmp/**/*'
    - 'test/**/*'
    - 'vendor/**/*'

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  AllowedChars: ['à', 'é', 'è', 'ë', 'ê', 'î', 'ï', 'ô', 'ù', 'ç', 'À', 'É', 'È', 'Ë', 'Ê', 'Î', 'Ï', 'Ô', 'Ù', 'Ç']

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - 'spec/factories/*'
    - 'Guardfile'
  AllowedMethods:
    - describe
    - it
    - resource
    - register
    - register_page
    - route_param
    - context
    - show
    - controller
    - namespace

Metrics/AbcSize:
  Exclude:
    - 'spec/models/restitution/inventaire/rapidite_spec.rb'
    - 'spec/models/restitution/controle/perseverance_spec.rb'
    - 'spec/models/restitution/inventaire/perseverance_spec.rb'
    - 'spec/models/restitution/tri/perseverance_spec.rb'
    - 'spec/models/restitution/tri/comprehension_consigne_spec.rb'

# Désactiver temporairement
Rails/OutputSafety:
  Enabled: false
Rails/InverseOf:
  Enabled: false
Rails/RedundantPresenceValidationOnBelongsTo:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    - 'app/components/**/*'

RSpec/DescribeClass:
  Exclude:
    - 'spec/tasks/**/*'
