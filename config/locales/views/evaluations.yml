      interpretations_niveau2:
        score_ccf:
          titre: Connaissance et compréhension du français
          palier0: |
            Vous avez **des progrès à faire** en ce qui concerne la connaissance des mots français et leur compréhension. Actuellement, il est possible que vous ayez des difficultés à comprendre vos interlocuteurs ou à lire des documents. N’hésitez pas à vous former pour progresser sur ce point !
          palier1: |
            Vous avez une **assez bonne** connaissance et compréhension des mots français.
            Vous comprenez certainement bien vos interlocuteurs et les documents écrits, mais vous pouvez passer à côté d’informations importantes. N’hésitez pas à vous former pour progresser sur ce point !
          palier2: |
            Vous avez une **bonne** compréhension du français et pouvez comprendre sans problème les consignes de votre employeur, même les plus complexes. Pas de besoin de formation pour cette compétence, bravo !
        score_syntaxe_orthographe:
          titre: Grammaire et orthographe
          palier0: |
            Vous avez **des progrès à faire** en orthographe et grammaire. Actuellement, il est possible que vos interlocuteurs aient des difficultés à vous comprendre. N’hésitez pas à vous former pour progresser sur ce point !
          palier1: |
            Vous avez un **assez bon niveau** en orthographe et grammaire, mais il vous est encore possible de progresser. Vos écrits ont de bonnes chances d’être bien compris, mais on pourrait vous reprocher de ne pas être assez clair·e. N’hésitez pas à vous former pour progresser sur cette compétence !
          palier2: |
            Vous avez un **bon niveau** d’orthographe et grammaire. Vous pouvez produire des écrits professionnels compréhensibles par tout le monde. Pas de besoin de formation pour cette compétence !
        score_memorisation:
          titre: Utilisation des informations à disposition
          palier0: |
            Vous avez **des progrès à faire** pour retenir et utiliser des informations qui vous ont été données. Il est possible que vous rencontriez des difficultés dans votre activité professionnelle, mais vous pouvez progresser !
          palier1: |
            Vous réussissez **assez bien** à retenir et utiliser des informations qui vous ont été données. Vous avez de bonnes chances de retenir les informations pour ensuite les utiliser en contexte professionnel, mais vous pouvez encore vous améliorer. N’hésitez pas à en parler à votre conseiller !
          palier2: |
            Vous parvenez **très bien** à retenir et utiliser des informations qui vous ont été données. Vous êtes capable de retenir beaucoup d'informations et de les utiliser efficacement en contexte professionnel et personnel, bravo !
        score_numeratie:
          titre: Compétences mathématiques
          palier0: |
            Votre niveau en mathématiques a été évalué sur la base des compétences suivantes :
            - Manipulation des chiffres et des nombres
            - Orientation visuo-spatiale
            - Réalisation d’une suite de calculs mathématiques
          palier1: |
            Votre niveau en mathématiques a été évalué sur la base des compétences suivantes :
            - Manipulation des chiffres et des nombres
            - Orientation visuo-spatiale
            - Réalisation d’une suite de calculs mathématiques
          palier2: |
            Votre niveau en mathématiques a été évalué sur la base des compétences suivantes :
            - Manipulation des chiffres et des nombres
            - Orientation visuo-spatiale
            - Réalisation d’une suite de calculs mathématiques
