          Pour des questions relatives au RGPD ainsi que pour plus de fluidité, les accompagnants qui utilisent eva doivent maintenant créer des comptes individuels.</br>
          <strong>Nous vous demandons de bien vouloir <a href="%{lien}">créer votre compte en suivant ce lien</a>.</strong> Rassurez-vous, votre compte sera bien rattaché à votre structure.
      dashboard:
        statistiques:
          titre: Statistiques
